<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        .container {
            text-align: center;
        }

        .box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        h3 {
            margin-bottom: 10px;
        }

        p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to UPES Dashboard</h2>
        <div class="box">
            <h3>Profile & Scholar</h3>
            <!-- Content for Profile & Scholar -->
            <p>Your profile information goes here.</p>
        </div>
        <div class="box">
            <h3>Program Details</h3>
            <!-- Content for Program Details -->
            <p>Your program details go here.</p>
        </div>
    </div>
</body>
</html>
